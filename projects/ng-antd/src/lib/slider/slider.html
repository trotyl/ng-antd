<div class="ant-slider-rail"></div>
<div class="ant-slider-track" style="left: 0%;" [style.width.%]="percentage"></div>
<div class="ant-slider-step">
  <span *ngFor="let i of stepItems"
        class="ant-slider-dot"
        [class.ant-slider-dot-active]="i <= value"
        [style.left.%]="i / range * 100"
        (click)="updateByAction(i)">
  </span>
</div>
<div role="slider"
     tabindex="0"
     aria-valuemin="0"
     aria-valuemax="5"
     aria-valuenow="1"
     aria-disabled="false"
     class="ant-slider-handle" [style.left.%]="percentage">
</div>
<div class="ant-slider-mark">
  <span *ngFor="let m of markItems; count as c"
        class="ant-slider-mark-text"
        [class.ant-slider-mark-text-active]="m.value <= value"
        [style.width.%]="markWidth"
        [style.marginLeft.%]="markMarginLeft"
        [style.left.%]="m.value / (c - 1) * 100">
    {{ m.label }}
  </span>
</div>
