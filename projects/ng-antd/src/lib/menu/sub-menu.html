<div [ngClass]="titleClasses" [ngStyle]="titleStyles$ | async" (click)="toggle$.next()">
  {{ title }}
  <ng-content></ng-content>
  <i *ngIf="inline$ | async" [ngClass]="arrowClasses"></i>
</div>

<ng-template #menuSub [ngIf]="inlineContent$ | async">
  <ng-content select="ul"></ng-content>
</ng-template>

<ng-template #popUp>
  <div [ngClass]="popupClasses$ | async">
    <ng-container *ngTemplateOutlet="menuSub"></ng-container>
  </div>
</ng-template>
