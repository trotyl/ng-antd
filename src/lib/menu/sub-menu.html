<div [ngClass]="titleCls" [ngStyle]="titleStyles" (click)="toggle()">
  {{ title }}
  <ng-content></ng-content>
  <i *ngIf="inline" [ngClass]="arrowCls"></i>
</div>

<ng-template #menuSub [ngIf]="inline && opened">
  <ng-content select="ul"></ng-content>
</ng-template>

<ng-template #popUp>
  <div [ngClass]="popupCls">
    <ng-container *ngTemplateOutlet="menuSub"></ng-container>
  </div>
</ng-template>
