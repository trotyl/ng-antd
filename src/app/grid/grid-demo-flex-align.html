<p>Align Top</p>
<ant-row type="flex" justify="center" align="top">
  <ant-col span="4">
    <p [ngStyle]="{'height.px': 100, 'line-height.px': 100}">col-4</p>
  </ant-col>
  <ant-col span="4">
    <p [ngStyle]="{'height.px': 50, 'line-height.px': 50}">col-4</p>
  </ant-col>
  <ant-col span="4">
    <p [ngStyle]="{'height.px': 120, 'line-height.px': 120}">col-4</p>
  </ant-col>
  <ant-col span="4">
    <p [ngStyle]="{'height.px': 80, 'line-height.px': 80}">col-4</p>
  </ant-col>
</ant-row>

<p>Align Center</p>
<ant-row type="flex" justify="space-around" align="middle">
  <ant-col span="4">
    <p [ngStyle]="{'height.px': 100, 'line-height.px': 100}">col-4</p>
  </ant-col>
  <ant-col span="4">
    <p [ngStyle]="{'height.px': 50, 'line-height.px': 50}">col-4</p>
  </ant-col>
  <ant-col span="4">
    <p [ngStyle]="{'height.px': 120, 'line-height.px': 120}">col-4</p>
  </ant-col>
  <ant-col span="4">
    <p [ngStyle]="{'height.px': 80, 'line-height.px': 80}">col-4</p>
  </ant-col>
</ant-row>

<p>Align Bottom</p>
<ant-row type="flex" justify="space-between" align="bottom">
  <ant-col span="4">
    <p [ngStyle]="{'height.px': 100, 'line-height.px': 100}">col-4</p>
  </ant-col>
  <ant-col span="4">
    <p [ngStyle]="{'height.px': 50, 'line-height.px': 50}">col-4</p>
  </ant-col>
  <ant-col span="4">
    <p [ngStyle]="{'height.px': 120, 'line-height.px': 120}">col-4</p>
  </ant-col>
  <ant-col span="4">
    <p [ngStyle]="{'height.px': 80, 'line-height.px': 80}">col-4</p>
  </ant-col>
</ant-row>
