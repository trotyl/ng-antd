<ng-let [data]="[svgBg0, svgBg1, svgBg2, svgBg3]" #svgBgs></ng-let>
<div class="page">
  <h2>
    Design Language
  </h2>
  <div>
    <ant-row>
      <ant-col *ngFor="let item of pageData; index as i" span.md="6" span.xs="24">
        <ng-container *ngTemplateOutlet="svgBgs.data[i]"></ng-container>
        <a class="page1-block" [routerLink]="item.to">
          <div class="page1-image">
            <img [src]="item.img" alt="icon">
          </div>
          <h3>{{ item.nameEn }}</h3>
        </a>
      </ant-col>
    </ant-row>
  </div>
</div>
