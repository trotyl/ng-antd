<ant-layout>
  <ant-sider style="color: white; padding: 20px;">
    <div *ngFor="let item of items">
      <h2 style="color: white;">{{ item.type | titlecase }}</h2>
      <ul >
          <li *ngFor="let component of item.components">
            <a [routerLink]="[component]">{{ component | titlecase }}</a>
          </li>
        </ul>
    </div>
  </ant-sider>
  <ant-content style="padding: 20px;">
    <router-outlet></router-outlet>
  </ant-content>
</ant-layout>
