<details *ngIf="html$ | async as html">
  <summary>HTML</summary>
  <pre class="code-block"><code highlight="html">{{ html }}</code></pre>
</details>
<details *ngIf="ts$ | async as ts">
  <summary>TS</summary>
  <pre class="code-block"><code highlight="typescript">{{ ts }}</code></pre>
</details>
<details *ngIf="css$ | async as css">
  <summary>CSS</summary>
  <pre class="code-block"><code highlight="css">{{ css }}</code></pre>
</details>
