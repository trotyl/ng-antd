<ant-radio-group [value]="size" (change)="handleSizeChange($event)">
  <ant-radio-btn value="large">Large</ant-radio-btn>
  <ant-radio-btn value="default">Default</ant-radio-btn>
  <ant-radio-btn value="small">Small</ant-radio-btn>
</ant-radio-group>
<br><br>
<button antBtn color="primary" [size]="size">Primary</button>
<button antBtn [size]="size">Normal</button>
<button antBtn color="dashed" [size]="size">Dashed</button>
<button antBtn color="danger" [size]="size">Danger</button>
<br>
<button antBtn color="primary" shape="circle" icon="download" [size]="size" ></button>
<button antBtn color="primary" icon="download" [size]="size">Download</button>
<br />
<ant-btn-group [size]="size">
  <button antBtn color="primary">
    <i antIcon type="left"></i>
    Backward
  </button>
  <button antBtn color="primary">
    Forward
    <i antIcon type="right"></i>
  </button>
</ant-btn-group>
