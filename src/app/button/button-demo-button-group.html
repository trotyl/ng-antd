<h4>Basic</h4>
<ant-btn-group>
  <button antBtn>Cancel</button>
  <button antBtn>OK</button>
</ant-btn-group>
<ant-btn-group>
  <button antBtn disabled>L</button>
  <button antBtn disabled>M</button>
  <button antBtn disabled>R</button>
</ant-btn-group>
<ant-btn-group>
  <button antBtn>L</button>
  <button antBtn>M</button>
  <button antBtn>R</button>
</ant-btn-group>

<h4>With Icon</h4>
<ant-btn-group>
  <button antBtn color="primary">
    <i antIcon type="left"></i>
    Go back
  </button>
  <button antBtn color="primary">
    Go forward
    <i antIcon type="right"></i>
  </button>
</ant-btn-group>
<ant-btn-group>
  <button antBtn color="primary" icon="cloud"></button>
  <button antBtn color="primary" icon="cloud-download"></button>
</ant-btn-group>
